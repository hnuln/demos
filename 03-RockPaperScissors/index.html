<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <title>猜拳游戏</title>
</head>

<body>
    <div class="game">
        <h1 class="title"></h1>
        <div class="battleWindow">
            <div class="robot">
                <div class="img">
                    <span class="wenhao">?</span>
                    <!-- <img src="./images/paper.png" alt=""> -->
                </div>
                <p>机器人</p>
                <div class="robotInfor">
                    胜：0 | 负：0
                </div>
            </div>
            <div class="me">
                <div class="img">
                    <span class="wenhao">?</span>
                    <!-- <img src="./images/rock.png" alt=""> -->
                </div>
                <p class="player">俺</p>
                <div class="meInfor">
                    胜：0 | 负：0
                </div>
            </div>
        </div>
        <div class="result"></div>
        <h2 class="message"></h2>
        <button class="beginBtn">开始游戏</button>
        <button class="resetBtn display">重新开始</button>
        <button class="gameBtn display">开始下一回合</button>
    </div>
    <dialog class="dialog">
        <form id="selectForm">
            <p class="row">
                <label for="key">请选择要出的手势：</label>
                <select id="key">
                    <option value="rock">石头</option>
                    <option value="scissor">剪刀</option>
                    <option value="paper">布</option>
                </select>
            </p>
            <p class="row confirm">
                <button value="default">确定</button>
            </p>
        </form>
    </dialog>
    <dialog class="initDialog">
        <form id="enterForm">
            <p class="row">
                <label for="name" class="tab">请输入游戏昵称：</label>
                <input type="text" id="name" placeholder="昵称由1~10个字符组成" class="input" required>
            </p>
            <p class="row">
                <label for="gameNum" class="tab">请选择游戏回合：</label>
                <select id="gameNum" class="input">
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </p>
            <p class="row">
                <button class="enter">进入游戏</button>
            </p>
        </form>
    </dialog>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
