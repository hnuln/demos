<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>
    <div class="game">
        <section class="config">
            <span class="speed">
                <label for="speed">
                    速度：
                </label>
                <select id="speed">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </span>
            <span class="model">
                <label for="model">车型：</label>
                <select id="model">
                    <option value="0">拖拉机</option>
                    <option value="1">卡车</option>
                    <option value="2">摩托车</option>
                    <option value="3">跑车</option>
                    <option value="4">电动车</option>
                    <option value="5">自行车</option>
                </select>
            </span>
        </section>
        <section class="gameArea">
            <div class="box">
                <!-- <img src="./images/car1.png" alt="" class="car"> -->
            </div>
        </section>
    </div>

    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
