<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .contrainer {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .doc {
            position: relative;
            flex-basis: 90%;
            /* border: 1px solid black; */
            margin: 10px;
        }

        .row {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }

        button {
            width: 25%;
            border: none;
            border-radius: 5px;
            background-color: #55aaff;
            color: white;
            padding: 8px 0;
        }
        img {
            /* border: 2px dashed #868686; */
            width: 100%;
            height: 100%;
        }

        .img{
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            width: 20%;
        }
        .controller{
            border: 1px dashed black;
        }
        .after{
            position: absolute;
            display: none;
            width: 6px;
            height: 6px;
            top: 99%;
            left: 99%;
            border-radius: 3px;
            background-color: black;
        }
        
        .pdf{
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="contrainer">
        <div class="doc">
            <!-- <img src="http://localhost:8081/api/doc/getSign" alt="" class="controlller"> -->
            <div class="img">
                <span class="after"></span>
            </div>
            <iframe src='./ex1.pdf#toolbar=0' class="pdf" frameborder="0"></iframe>
        </div>
        
        <div class="row">
            <!-- <button>签署</button> -->
        </div>
    </div>

    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script type="text/javascript" src="https://js.cdn.aliyun.dcloud.net.cn/dev/uni-app/uni.webview.1.5.2.js"></script>
    <script>
        // h5与小程序通信环境监听
        document.addEventListener('UniAppJSBridgeReady', function () {
            uni.webView.getEnv(function (res) {
                console.log('当前环境：' + JSON.stringify(res));
            });
        });
        
        window.onload = function(){
            // window.location.href 获取地址
            let url = window.location.href
            let p = url.split('?')[1]
            let params = new URLSearchParams(p)
            // console.log(params.get('path')) //1
            if(params.get('request')){
                // 签字状态
                // 1.底部保存取消按钮
                // 2.文档部分渲染签字图片
                document.querySelector('.img').style.display = 'block'
                const btnSubmit = document.createElement('button')
                const btnCancel = document.createElement('button')
                btnSubmit.innerHTML = '保存'
                btnCancel.innerHTML = '取消'
                document.querySelector('.row').appendChild(btnSubmit)
                document.querySelector('.row').appendChild(btnCancel)
                btnCancel.addEventListener('click',()=>{
                    uni.miniProgram.navigateBack({})
                    // console.log("取消");
                    // uni.postMessage({
                    //     data: {
                    //         type: 'back'
                    //     }
                    // })
                })
                btnSubmit.addEventListener('click',()=>{
                    console.log("保存");
                })
                const img = document.createElement('img')
                img.src = 'http://localhost:8081/api/doc/getSign'
                const imgBox = document.querySelector('.img')
                imgBox.appendChild(img)
                // console.log(document.querySelector('.img').getBoundingClientRect());
            }else {
                // 预览文件状态
                // 1.底部签署按钮
                const btnSign = document.createElement('button')
                btnSign.innerHTML = '签署'
                document.querySelector('.row').appendChild(btnSign)
                btnSign.addEventListener('click', () => {
                    console.log("向程序发送信息")
                    // uni.webView.navigateBack()
                    uni.webView.navigateTo({
                        url: '/pages/signatureBoard/signatureBoard',
                    })
                })
            }
        }
        document.addEventListener('click',(e)=>{
            // console.log(e.target.tagName==='IMG');
            const imgBox = document.querySelector('.img')
            console.log(e);
            if(e.target.tagName==='IMG'){
                imgBox.classList.add('controller')
                document.querySelector('.after').style.display = 'block'
                // 移动位置
                move(imgBox)
                // 缩放
                zoom(imgBox)
            }else {
                imgBox.classList.remove('controller')
                 document.querySelector('.after').style.display = 'none'
                remove(imgBox)
                // rezoom(imgBox)
            }
        })

        // 缩放部分
        function zoom(imgBox){
            const after = document.querySelector('.after')
            after.addEventListener('touchmove',(e)=>{
                e.stopPropagation()
                const target = e.targetTouches[0]
                // console.log(imgBox.getBoundingClientRect().left);
                const clientList = imgBox.getBoundingClientRect()
                imgBox.style.width = (target.clientX - clientList.left)+'px'
                imgBox.style.height = (target.clientY - clientList.top)+'px'
            })
        }
        // 移动部分
        function touchstart(e){
            const img = document.querySelector('.img')
            // console.log(e)
            e.stopPropagation()
            const target = e.targetTouches[0]
            startX = target.clientX - img.offsetLeft // 起点相对于父盒子的位置
            startY = target.clientY - img.offsetTop
            document.addEventListener("touchmove", defaultEvent);
        }
        function touchmove(e){
            const img = document.querySelector('.img')
            e.stopPropagation()
            // console.log(e);
            const target = e.targetTouches[0]
            // 实时更改位置
            img.style.left = target.clientX - startX + 'px';
            img.style.top = target.clientY - startY + 'px';
            InitBoundary(img)
        }
        function touchend(e){
            document.removeEventListener('touchmove', defaultEvent)
        }
        // 移动图片
        function move(img){
            // 父盒子
            const doc = document.querySelector('.doc')
            let startX = 0, startY = 0
            img.addEventListener('touchstart',touchstart)
            img.addEventListener('touchmove',touchmove)
            img.addEventListener('touchend',touchend)
        }

        function remove(img){
            img.removeEventListener('touchstart',touchstart)
            img.removeEventListener('touchmove', touchmove)
            img.removeEventListener('touchend', touchend)
        }

        // 边界判断
        function InitBoundary(element){
            // 签名的绝对定位
            const elLeft = element.offsetLeft
            const elTop = element.offsetTop
            // 签名元素的大小
            const elWidth = element.offsetWidth
            const elHeight = element.offsetHeight
            // 父元素的宽高
            const doc = document.querySelector('.doc')
            const docWidth = doc.offsetWidth
            const docHeight = doc.offsetHeight
            // 左边界
            if(elLeft<=0){
                element.style.left = 0+'px'
            }
            // 右边界
            if((elLeft+elWidth)>=docWidth){
                element.style.left = docWidth-elWidth+'px'
            }
            // 上边界
            if(elTop<=0){
                element.style.top = 0 + 'px'
            }
            // 下边界
            if((elTop+elHeight)>=docHeight){
                element.style.top = docHeight - elHeight + 'px'
            }

        }

        function defaultEvent(e){
            e.preventDefault();
            e.stopPropagation();
        }

        
    </script>
</body>

</html>
